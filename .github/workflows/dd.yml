name: Advanced Fund Screener

on:
  schedule:
    - cron: '0 12 * * SUN' # Runs every Sunday at 12:00 PM UTC
  workflow_dispatch: # Allows manual triggering from the GitHub Actions tab

jobs:
  run-screener:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install pandas requests beautifulsoup4 lxml selenium webdriver-manager numpy

      - name: Run Python script
        run: python advanced_fund_screener.py

      - name: Commit and push report
        uses: stefan-schweiger/git-auto-commit-action@v4
        with:
          commit_message: "Automated: Update advanced_fund_report.csv"
          file_pattern: "advanced_fund_report.csv"
