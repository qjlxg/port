name: Fund Screener Workflow

on:
  push:
    branches: [ main ]
    paths:
      - 'fund_screener.py'
      - '.github/workflows/fund_screener.yml'
      - 'requirements.txt'
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  run-screener:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Google Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
        # This will install a stable version of both the browser and the driver

    - name: Cache fund data
      uses: actions/cache@v4
      with:
        path: fund_data_cache
        key: fund-data-cache-${{ github.run_id }}
        restore-keys: |
          fund-data-cache-

    - name: Create cache directory
      run: mkdir -p fund_data_cache

    - name: Run fund screener script
      run: |
        python fund_screener.py | tee screener_output.log
      continue-on-error: true

    - name: Commit and push results
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add recommended_cn_funds.csv debug_fund_metrics.csv screener_output.log
        git commit -m "Automated: Update qualified funds list, debug info, and logs" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Archive artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screener-artifacts
        path: |
          screener_output.log
          recommended_cn_funds.csv
          debug_fund_metrics.csv
        retention-days: 7
